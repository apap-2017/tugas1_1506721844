<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:fragment="header">Index</title>
</head>
<body>
	<div th:fragment="navbar">
		<div class="row">
			<div class="col">
				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<a class="navbar-brand" href="/">SI Kependudukan</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li th:class="${#httpServletRequest.requestURI == '/'} ? 'nav-item active' : 'nav-item'"><a class="nav-link" href="/">Home
									<span th:if="${#httpServletRequest.requestURI == '/'}" class="sr-only">(current)</span>
							</a></li>
							<li th:class="${#httpServletRequest.requestURI == '/penduduk/cari'} ? 'nav-item active' : 'nav-item'"><a class="nav-link" href="/penduduk/cari">Cari Data
								<span th:if="${#httpServletRequest.requestURI == '/penduduk/cari'}" class="sr-only">(current)</span>
							</a></li>
							<li th:class="${#httpServletRequest.requestURI == '/penduduk/tambah'} ? 'nav-item active' : 'nav-item'"><a class="nav-link" href="/penduduk/tambah">Tambah Penduduk
								<span th:if="${#httpServletRequest.requestURI == '/penduduk/tambah'}" class="sr-only">(current)</span>
							</a></li>
							<li th:class="${#httpServletRequest.requestURI == '/keluarga/tambah'} ? 'nav-item active' : 'nav-item'"><a class="nav-link" href="/keluarga/tambah">Tambah Keluarga
								<span th:if="${#httpServletRequest.requestURI == '/keluarga/tambah'}" class="sr-only">(current)</span>
							</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>
	<div th:fragment="footer">
		<hr />
		<h4>Mata Kuliah APAP</h4>
	</div>
</body>
</html>
