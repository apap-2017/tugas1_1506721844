<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8"></meta>
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
		
	   <title>Tambah Keluarga</title>
	</head>
	<body>
		<div class="container">
			<div th:replace="fragments/fragment :: navbar"></div>
			<div class="row">
				<div class="col">
					<br></br>
				</div>
			</div>
			<div th:if="${nkk != null}" class="row">
				<div class="col">
					<h3>Sukses!</h3>
					<div th:text="'Keluarga dengan NKK ' + ${nkk} + ' berhasil ditambahkan'"></div>
				</div>
			</div>
			<div th:unless="${nkk != null}">
				<div class="row">
					<div class="col">
						<h3>Tambah Keluarga</h3>
						<br></br>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<form th:object="${keluarga}" action="/keluarga/tambah" method="post">
						  <div class="form-group">
						    <label for="inputAlamat">Alamat</label>
						      <input th:field="*{alamat}" type="text" class="form-control" placeholder="Alamat"/>
						  </div>
						  <div class="form-group">
						    <label for="inputRT">RT</label>
						      <input th:field="*{rt}" type="text" class="form-control" id="inputRT" placeholder="RT"></input>
						  </div>
						  <div class="form-group">
						    <label for="inputRW">RW</label>
						      <input th:field="*{rw}" class="form-control" type="text" id="inputRW" placeholder="RW"></input>
						  </div>
						  <div class="form-group">
						    <label for="inputKota">Kota/Kabupaten</label>
						      <select class="form-control" id="inputKota">
							      <option th:each="kota,iterationStatus: ${kotas}" th:value="${kota.id}" th:text="${kota.namaKota}">Nama Kota</option>
							  </select>
						  </div>
						  <div class="form-group">
						    <label for="inputKecamatan">Kecamatan</label>
						      <select class="form-control" id="inputKecamatan">
							      <option th:each="kecamatan,iterationStatus: ${kecamatans}" th:value="${kecamatan.id}" th:text="${kecamatan.namaKecamatan}">Nama Kecamatan</option>
							  </select>
						  </div>
						  <div class="form-group">
						    <label for="inputKelurahan/Desa">Kelurahan/Desa</label>
						      <select th:field="*{idKelurahan}" class="form-control" id="inputKelurahan">
							      <option th:each="kelurahan,iterationStatus: ${kelurahans}" th:value="${kelurahan.id}" th:text="${kelurahan.namaKelurahan}">Nama Kelurahan</option>
							  </select>
						  </div>
						  <div class="form-group row">
						    <div class="col-sm-10">
						      <button type="submit" class="btn btn-primary">Simpan</button>
						    </div>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	
		<!-- Optional JavaScript -->
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
